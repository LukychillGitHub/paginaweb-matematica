<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargar Disponibilidad - Yanina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px 20px;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #8b4513;
    }

    form {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="date"],
    input[type="time"],
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    .mensaje {
      margin-top: 15px;
      text-align: center;
    }

    .lista-disponibilidades {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .disponibilidad-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .disponibilidad-item:last-child {
      border-bottom: none;
    }

    .disponibilidad-item button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .disponibilidad-item button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>üìÖ Cargar Disponibilidad</h1>

  <form id="form-disponibilidad">
    <label for="fecha">Fecha espec√≠fica</label>
    <input type="date" id="fecha" required />

    <label for="inicio">Hora de inicio</label>
    <input type="time" id="inicio" required />

    <label for="fin">Hora de fin</label>
    <input type="time" id="fin" required />

    <button type="submit">Agregar disponibilidad</button>
    <div class="mensaje" id="mensaje"></div>
  </form>

  <section id="lista-disponibilidad" style="max-width: 500px; margin: 30px auto;">
    <h2>üìÖ Fechas cargadas</h2>
    <div id="disponibilidades"></div>
  </section>
  

  <script>
    async function cargarDisponibilidades() {
      const contenedor = document.getElementById('disponibilidades');
      contenedor.innerHTML = '';
  
      const res = await fetch('/api/clases');
      const datos = await res.json();
  
      datos.forEach(dispo => {
        const fecha = new Date(dispo.fecha).toLocaleDateString('es-AR');
        const inicio = dispo.hora_inicio.slice(0, 5); // "15:30:00" -> "15:30"
        const fin = dispo.hora_fin.slice(0, 5);
  
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.justifyContent = 'space-between';
        div.style.alignItems = 'center';
        div.style.gap = '10px';
        div.style.flexWrap = 'wrap';
        div.style.padding = '16px';
        div.style.marginBottom = '15px';
        div.style.background = '#fff';
        div.style.borderRadius = '12px';
        div.style.boxShadow = '0 2px 6px rgba(0,0,0,0.05)';

  
        div.innerHTML = `
        <div style="display: flex; align-items: center; gap: 12px;">
            <div style="font-size: 24px;">üìÖ</div>
            <div>
            <div style="font-weight: bold; font-size: 16px;">${fecha}</div>
            <div style="font-size: 14px; color: #555;">üïí ${inicio} a ${fin}</div>
            </div>
        </div>
        <button onclick="eliminarDisponibilidad(${dispo.id})" style="
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
            align-self: center;
        ">Eliminar</button>
        `;

  
        contenedor.appendChild(div);
      });
    }
  
    async function eliminarDisponibilidad(id) {
      if (!confirm('¬øEst√°s seguro de eliminar esta franja?')) return;
  
      await fetch(`/api/clases/${id}`, { method: 'DELETE' });
      cargarDisponibilidades();
    }
  
    // Recargar cuando se env√≠a una nueva disponibilidad
    document.getElementById('form-disponibilidad').addEventListener('submit', async (e) => {
      e.preventDefault();
      const mensaje = document.getElementById('mensaje');
  
      const fecha = document.getElementById('fecha').value;
      const inicio = document.getElementById('inicio').value;
      const fin = document.getElementById('fin').value;
  
      if (!fecha || !inicio || !fin) {
        mensaje.textContent = '‚ö†Ô∏è Complet√° todos los campos.';
        return;
      }
  
      const hoy = new Date().toISOString().split('T')[0];
      if (fecha < hoy) {
        mensaje.textContent = '‚ùå No se puede cargar una fecha pasada.';
        return;
      }
  
      const res = await fetch('/api/clases', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fecha, hora_inicio: inicio, hora_fin: fin })
      });
  
      if (res.ok) {
        mensaje.textContent = '‚úÖ Disponibilidad agregada correctamente.';
        e.target.reset();
        cargarDisponibilidades();
      } else {
        const error = await res.json();
        mensaje.textContent = `‚ùå ${error.error}`;
      }
    });
  
    // Inicial
    cargarDisponibilidades();
  </script>
  
</body>
</html>
