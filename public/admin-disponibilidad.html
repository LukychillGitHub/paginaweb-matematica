<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargar Disponibilidad - Yanina</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      background-color: #fef9f4;
      color: #333;
      margin: 0;
    }
  
    h1 {
      text-align: center;
      color: #7a4b1c;
      font-size: 28px;
      margin-bottom: 10px;
    }
  
    form {
      max-width: 500px;
      margin: 0 auto 40px auto;
      padding: 25px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }
  
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #5a3c1c;
    }
  
    input[type="date"],
    input[type="time"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
  
    button {
      margin-top: 20px;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    button:hover {
      background-color: #1ebe5d;
    }
  
    .mensaje {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
  
    .lista-disponibilidades {
      max-width: 520px;
      margin: 0 auto;
    }
  
    .disponibilidad-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      margin-bottom: 16px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
  
    .info-dispo {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      gap: 2px;
    }
  
    .info-dispo span:first-child {
      font-weight: bold;
      color: #5a3c1c;
    }
  
    .disponibilidad-item button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    .disponibilidad-item button:hover {
      background: #c0392b;
    }
  
    /* Responsive */
    @media (max-width: 600px) {
      form, .lista-disponibilidades {
        width: 90%;
      }
  
      .disponibilidad-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
  
      .disponibilidad-item button {
        align-self: stretch;
        width: 100%;
      }
    }
  </style>
  
</head>
<body>
  <h1>üìÖ Cargar Disponibilidad</h1>

  <form id="form-disponibilidad">
    <label for="fecha">Fecha espec√≠fica</label>
    <input type="date" id="fecha" required />

    <label for="inicio">Hora de inicio</label>
    <input type="time" id="inicio" required />

    <label for="fin">Hora de fin</label>
    <input type="time" id="fin" required />

    <button type="submit">Agregar disponibilidad</button>
    <div class="mensaje" id="mensaje"></div>
  </form>

  <section style="max-width: 500px; margin: 30px auto;">
    <h2>üìÖ Fechas cargadas</h2>
    <div id="disponibilidades"></div>
  </section>

  <script>
    const mensaje = document.getElementById('mensaje');

    async function cargarDisponibilidades() {
      const contenedor = document.getElementById('disponibilidades');
      contenedor.innerHTML = '';

      const res = await fetch('/api/clases');
      const datos = await res.json();

      datos.forEach(dispo => {
        const fecha = new Date(dispo.fecha).toLocaleDateString('es-AR');
        const inicio = dispo.hora_inicio.slice(0, 5);
        const fin = dispo.hora_fin.slice(0, 5);

        const div = document.createElement('div');
        div.className = 'disponibilidad-card';
        div.innerHTML = `
          <div class="disponibilidad-info">
            <div class="fecha">üìÖ ${fecha}</div>
            <div>üïí ${inicio} a ${fin}</div>
          </div>
          <button onclick="eliminarDisponibilidad(${dispo.id})">Eliminar</button>
        `;

        contenedor.appendChild(div);
      });
    }

    async function eliminarDisponibilidad(id) {
      if (!confirm('¬øEst√°s seguro de eliminar esta franja?')) return;

      await fetch(`/api/clases/${id}`, { method: 'DELETE' });
      cargarDisponibilidades();
    }

    document.getElementById('form-disponibilidad').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fecha = document.getElementById('fecha').value;
      const inicio = document.getElementById('inicio').value;
      const fin = document.getElementById('fin').value;

      if (!fecha || !inicio || !fin) {
        mensaje.textContent = '‚ö†Ô∏è Complet√° todos los campos.';
        return;
      }

      const ahora = new Date();
      const fechaInicio = new Date(`${fecha}T${inicio}`);
      const fechaFin = new Date(`${fecha}T${fin}`);

      if (fechaInicio < ahora) {
        mensaje.textContent = '‚ö†Ô∏è No se puede cargar una disponibilidad en el pasado.';
        return;
      }

      if (fechaFin <= fechaInicio) {
        mensaje.textContent = '‚ö†Ô∏è La hora de fin debe ser posterior a la hora de inicio.';
        return;
      }

      const res = await fetch('/api/clases', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fecha, hora_inicio: inicio, hora_fin: fin })
      });

      if (res.ok) {
        mensaje.textContent = '‚úÖ Disponibilidad agregada correctamente.';
        e.target.reset();
        cargarDisponibilidades();
      } else {
        const error = await res.json();
        mensaje.textContent = `‚ùå ${error.error}`;
      }
    });

    cargarDisponibilidades();
  </script>
</body>
</html>
