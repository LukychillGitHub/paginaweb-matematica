<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Testimonios</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <div id="login-container">
      <h2>🔐 Iniciar sesión como administrador</h2>
    
      <!-- Usuario -->
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input type="text" id="admin-user" placeholder="Usuario">
      </div>

        <!-- Contraseña -->
      <div class="input-wrapper">
        <input type="password" id="admin-pass" placeholder="Contraseña">
        <span id="toggle-pass">👁️</span>
      </div>

      
    
      <button id="login-btn">Acceder</button>
      <p id="login-error" class="error-msg"></p>
    </div>
    
    
    <section id="admin-panel" style="display: none;">
      <h2>🗂 Panel de testimonios</h2>
      <div id="admin-testimonios"></div>
      <button id="cerrar-sesion" class="cerrar-btn">Cerrar sesión</button>
      <a href="/admin-disponibilidad.html" id="admin-link" title="Panel de AdminDisponibilidad">📅</a>
    </section>
       
  </main>

  <script src="admin.js"></script>

</body>
</html>
